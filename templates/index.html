<!DOCTYPE html>
<html>
    <head>
        <title>DTP Forecast</title>
        <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="form">
            <div class ="inputblock">
                <select id="Region" name="Region">
                    <option disabled selected value="">Выберите регион</option>
                    <option value="Москва">Москва</option>
                    <option value="Московская область">Московская область</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                </select>
                <input name="District" placeholder ="Введите район">
                <button onclick="buttonclick(`{{.Percent}}`)">Рассчитать</button>
            </div>
            <div class = "infoblock">
                <p id = "infotext">
                    Регион: {{.Region}}
                    Район: {{.District}}
                    Коэффициент аварийности равен {{.Percent}}%
                </p>
                {{if (eq .Color 1)}}
                <p class ="signalsquare" id="signal" style="background-color: rgb(255, 122, 122);">ВЫСОКИЙ</p>
                {{else if (eq .Color 2)}}
                <p class ="signalsquare" id="signal" style="background-color: rgb(255, 255, 133);">СРЕДНИЙ</p>
                {{else if (eq .Color 3)}}
                <p class ="signalsquare" id="signal" style="background-color: rgb(100, 253, 100);">НИЗКИЙ</p>
                {{end}}
            </div>
        </div>
        <script src="/assets/js/script.js"></script>
        <script src="/assets/js/changecolor.js"></script>
    </body>
</html>
